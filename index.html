    <style>
      body {
        font-family: 'Mona Sans', sans-serif;
        background-color: #1C1B1F;
      }
      .tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .has-tooltip:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
